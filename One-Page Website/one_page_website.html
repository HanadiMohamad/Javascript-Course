<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanadi Mohamad Themed Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #b00000;
    }

    header, nav, section, footer {
      padding: 20px;
    }

    nav {
      background-color: #b00000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      padding: 40px 20px;
    }

    .gallery img {
      width: 200px;
      margin: 10px;
      border: 2px solid #b00000;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    form input, form textarea {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #b00000;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: 2px solid #b00000;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid white;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="section">
    <h1>Welcome to My One-Page Website</h1>
    <p>This is My home section with my red and white themed design. Scroll or use the navigation links to explore One Page Features.</p>
  </section>

  <section id="gallery" class="section gallery">
    <h2>Image Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2016/11/29/06/37/lines-1867838_1280.jpg" alt="Image 1" onclick="openLightbox(this.src)">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/06/37/lines-1867838_1280.jpg" alt="Image 2" onclick="openLightbox(this.src)">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/06/37/lines-1867838_1280.jpg" alt="Image 3" onclick="openLightbox(this.src)">
  </section>

  <section id="video" class="section">
    <h2>Videos</h2>
    <iframe src="https://www.youtube.com/embed/GaS40rfvi-c" title="FULL MATCH | Chelsea v Manchester United | Final | Adobe Women&#39;s FA Cup 2024-25" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </section>

  <section id="contact" class="section">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hanadi Mohamad One Page Site. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <a href="#" class="lightbox-close">&times;</a>
    <img id="lightbox-img" src="" alt="Enlarged image">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
